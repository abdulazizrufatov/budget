<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading mb-4 mt-5">BUDGET APP</h1>
      <div class="row mt-5">
        <div class="row">
          <form class="budget-form col-5">
            <h2 class="title text-capitalize">Please Enter Your Budget</h2>
            <input
              class="input-budget form-control budget-input"
              checkedform-input
              type="number"
              required
            />
            <button class="form-btn">Calculate</button>
          </form>
          <div class="col-7 d-flex">
            <div class="col-4">
              <h4 class="text-center mb-3">BUDGET</h4>
              <img
                class="d-flex m-auto mb-3"
                src="./images/free-icon-dollar-bill-3344867.png"
                alt=""
                width="50"
                height="50"
              />
              <h4 class="text-success fs-2 text-center">
                <span class="text-success fs-2">$</span>
                <span class="budget-title">0</span>
              </h4>
            </div>
            <div class="col-4 balance-box">
              <h4 class="text-center mb-3">EXPENSES</h4>
              <img
                class="d-flex m-auto mb-3"
                src="./images/credit-card.png"
                alt=""
                width="50"
                height="50"
              />
              <h4 class="text-danger fs-2 text-center">
                <span class="text-danger fs-2">$</span>
                <span class="expense-span">0</span>
              </h4>
            </div>
            <div class="col-4">
              <h4 class="text-center mb-3">BALANCE</h4>
              <img
                class="d-flex m-auto mb-3"
                src="./images/free-icon-money-bag-893097.png"
                alt=""
                width="50"
                height="50"
              />
              <h4 class="text-success fs-2 text-center">
                <span class="text-success fs-2">$</span>
                <span class="balance-title">0</span>
              </h4>
            </div>
          </div>
        </div>
        <div class="row">
          <form class="expense-form expense-form col-5" style="height: 270px">
            <h2 class="title text-capitalize">Please Enter Your Expense</h2>
            <input class="form-control expense-input" type="text" required />
            <h2 class="title text-capitalize">Please Enter Expense Amount</h2>
            <input class="form-control amount-input" type="number" required />
            <button class="expense-btn">Add Expense</button>
          </form>
          <div class="col-7 exspense-list">
            <div class="row">
              <div class="expense-box col-4 text-center">
                <h4>Expense Title</h4>
              </div>
              <div class="amount-box col-4 text-center">
                <h4>Expense Value</h4>
              </div>
              <div class="button-box col-4 text-center flex-column">
                <h4 style="height: 28px"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
